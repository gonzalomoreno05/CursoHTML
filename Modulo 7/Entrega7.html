<!doctype html>
<html>
<head><meta charset="utf-8"><title>CITAS</title> 
<link rel="stylesheet" type="text/css" href="css/citas.css" />

<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="js/galeria.js" ></script>

<script>
var t, actual;

function select(i){
   actual = i;

  $("nav a")
    .removeClass("on off")
    .addClass(function(j){return(j===i)?"on":"off";});

  $("#persona").html(galeria[i].persona);
  $("#frase").html(galeria[i].frase);
  $("#foto").attr("src", galeria[i].foto);

  clearTimeout(t);
  t = setTimeout( function(){select((i + 1) % galeria.length);}, 2000);
}

function generar_selector(){ // regenera la botonera
  var selector = $("#selector");

  selector.html("");
  
  galeria.forEach(function(elem,i) {
    selector.append("<li><a onClick='select("+i+")'></a></li>");
  });

}

$(function (){
  generar_selector();

  $("#editar").on("click", function(){
    clearTimeout(t);
    if (galeria.length > 0) 
      {
        $("#persona_d").html(galeria[actual].persona);
        $("#frase_d").html(galeria[actual].frase);
        $("#foto_d").html(galeria[actual].foto);
      }
    $("#datos").css("display", "block");
  })

//FunciÃ³n para Nuevos Elementos
  $("#nuevo").on("click", function(){
    $("#datos").css("display", "none");

    actual = galeria.push({
       persona:$("#persona_d").html(),
       frase:$("#frase_d").html(),
       foto:$("#foto_d").html()
    }) - 1;
    generar_selector();
    select(actual);
  })

// Funcion para Eliminar elementos
  $("#borrar").on("click", function(){
    $("#datos").css("display", "none");

    galeria.splice(actual, 1);
    generar_selector();
    if (galeria.length > 0) {select(0);
                             $("#borrar").attr("title","Eliminar Cita Actual ");
                            }
    else if (galeria.length === 0) 
            {
               $("#persona").html("");
               $("#frase").html("");
               $("#foto").attr("src","");
               $("#borrar").attr("title","No Hay Citas Para Eliminar");            }
  })

// Funcion Para Actualizar Datos de Citas
  $("#guardar").on("click", function(){
    $("#datos").css("display", "none");

      galeria[actual].persona = $("#persona_d").html();
      galeria[actual].frase = $("#frase_d").html();
      galeria[actual].foto = $("#foto_d").html();      
      generar_selector();
      select(0);
      })

// Para cuando le click sobre el selector
  $("#selector").on("click", function(){
     $("#datos").css("display", "none");
  })

  select(0);
    
});
</script>
</head>

<body>
<div class="contenido">
  <nav> 
    <ul id="selector"></ul>
  </nav>
  <section id="caja">
    <img id="foto" alt="" />
    <div class="textos">
      <p id="frase"></p>
      <p id="persona"></p>
    </div>
  </section>
  <div class="editar" id="editar" title="Modificar, Adicionar o Eliminar Cita "> 
    <img src="https://leorojas.neocities.org/img/carat-d-white.svg" alt=""/>
  </div>
  <section id="datos">
    <div contentEditable="true" id="persona_d"></div>
    <div contentEditable="true" id="frase_d"></div>
    <div contentEditable="true" id="foto_d"></div>
    <div id="botones">
      <ul>
        <li><img src="https://leorojas.neocities.org/img/delete-black.svg"   alt="" id="guardar" title="Modificar Datos de la Cita"/></li>
        <li><img src="https://leorojas.neocities.org/img/edit-black.svg"   alt="" id="nuevo"   title="Adicionar Nueva Cita" /></li>
        <li><img src="https://leorojas.neocities.org/img/plus-black.svg" alt="" id="borrar"  title="Eliminar Cita Actual" /></li>
      </ul>
    </div>
  </section>
 
  </div>

</body>
</html>
