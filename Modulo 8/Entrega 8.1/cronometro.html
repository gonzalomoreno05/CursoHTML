<!DOCTYPE html>
<html>
<head><title>Cronometros Tactil</title>
<meta charset="UTF-8">
<script type="text/javascript" src="js/zepto.min.js" > </script>
<script type="text/javascript" src="js/touch.js" > </script>

<style>
#imgCrono{
  padding: 10px;
}
.texto{
  padding: 10px;
  }
#crono{ 
      position: absolute;
      top: 551px;
      left: 280px;
      font-size:75px;
      color: black;
    }	      

</style>

<script type="text/javascript">
  $(function(){ 
    var t, cl = $("#crono");

    function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); }
    function arrancar() { t=setInterval(mostrar, 100);}
    function parar()    { clearInterval(t);  t=undefined; }
    function cambiar()  { if (!t) arrancar(); else parar(); }

    $("body").on('tap', cambiar);
    $("body").on('swipe', function(){ cl.html("0.0"); });
  });

</script>
</head>
<body>
<div id="main">
<div id="imgCrono">
  <p class="texto"><strong><em>Cronometro Para Pantallas tactiles</em></strong></p>
  <ul>
    <li>Inicializar:(Deslizar)</li>
    <li>Avanzar/Parar: (Tocar)</li>
  </ul>
  <p><img src="img/reloj.png" alt="cronometro" height="100%" width="auto"></p>
  <h2><span id="crono"> 0.0 </span> </h2>
</div>
</div>
</body>
</html>
